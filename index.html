        body {
            background: linear-gradient(135deg, #f5d9ff 0%, #e6c6ff 50%, #d4b5ff 100%);

        }
        
        .container {

            background: rgba(255, 255, 255, 0.9);

        }
        
        .header {

        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
