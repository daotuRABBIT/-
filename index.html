<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道兔的花园</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f8c8dc, #a2d2ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* 花瓣效果 */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffb6c1;
            border-radius: 50% 0 50% 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.6; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            z-index: 1;
        }
        
        h1 {
            color: #ff6b8b;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .nav-btn {
            display: block;
            padding: 18px 25px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.2);
        }
        
        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.3);
        }
        
        .nav-btn:nth-child(2) {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
        }
        
        .nav-btn:nth-child(3) {
            background: linear-gradient(to right, #fad0c4, #a2d2ff);
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- 花瓣效果 -->
    <div id="petals"></div>
    
    <div class="container">
        <h1>❤️ 浪漫导航 ❤️</h1>
        
        <div class="nav-buttons">
            <a href="Iwantsay.html" class="nav-btn">我想对你说……</a>
            <a href="2.html" class="nav-btn">施工中</a>
            <a href="3.html" class="nav-btn">施工中</a>
        </div>
        
        <div class="footer">
            每一刻，都很想你
        </div>
    </div>

    <script>
        // 创建花瓣效果
        function createPetals() {
            const container = document.getElementById('petals');
            const petalCount = 20;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                // 随机位置
                const left = Math.random() * 100;
                petal.style.left = left + 'vw';
                
                // 随机大小
                const size = 10 + Math.random() * 20;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                
                // 随机颜色
                const colors = ['#ffb6c1', '#ff9a9e', '#a18cd1', '#fbc2eb'];
                petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机动画延迟和持续时间
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 7;
                petal.style.animationDelay = delay + 's';
                petal.style.animationDuration = duration + 's';
                
                container.appendChild(petal);
            }
        }
        
        // 页面加载完成后创建花瓣
        window.onload = createPetals;
    </script>
</body>
</html>
